<div class="container" ng-controller="ContactListCtrl">
  <table
    ng-table="tableParams"
    class="table table-condensed table-bordered table-striped"
    show-filter="true"
  >
    <!-- <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </thead>
    <tbody> -->
    <tr ng-repeat="c in $data track by $index">
      <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
        {{c.name}}
      </td>
      <td title="'Email'" filter="{email : 'text'}" sortable="'email'">
        {{c.email}}
      </td>
      <td title="'Phone'" filter="{ phone: 'text'}" sortable="'phone'">
        {{c.phone}}
      </td>
    </tr>
    <!-- </tbody> -->
  </table>
</div>
