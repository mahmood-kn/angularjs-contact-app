<div class="row mt-5" ng-controller="ContactCtrl" ng-submit="addContact()">
  <h3 class="mb-3">Add Contact</h3>
  <div class="col-md-5">
    <form>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" ng-model="email" />
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="text" class="form-control" ng-model="phone" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
